language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
cache:
- bundler
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jules-api
  run: rails db:migrate
  on:
    branch: main
  skip_cleanup: 'true'
env:
  global:
  - mapquest_api_key: 
  - openweather_api_key: 
  - yelp_api_key: 
  - unsplash_api_key: 
